## Hask &#61; Set

???
- En Type er egentlig bare en mengde med verdier.
- Set er altså isomorf med Hask (med et lite unntak: _|_).
---

### Ø = `Void`
### {1} = `()`
### {0,1} = `Bool`

???
- Set gir oss det vi trenger for å resonnere rundt Haskell.
- Tomt sett tilsvarer Void i Haskell
- Det går i teorien en funksjon fra Void til hva som helst, men i praksis kan den ikke kjøres.
- () brukes for å konstruere konstant-funksjoner.

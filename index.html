???

- Målet er ofte det samme: Bygger opp et bredt utvalg av konsepter og konstruksjoner som kan brukes for å beskrive ting rundt oss.

### Kategori
En samling objekter og morfismer ...

--

... slik at det for ethvert objekt a, finnes en identitetsmorfisme id slik at id.a = a.id = a ...

... og slik at det for ethvert par av morfismer f,g finnes en komposisjon f.g slik at (f.g).h = f.(g.h) for enhver h.

## Hva er programmering?

???
- Handler om å fortelle en maskin hva den skal gjøre.
---

## Hvordan programmerer vi?

???
- Kan man si noe om dette på tvers av alle språk?
- Gjør det ved å dele opp et problem i mindre delproblemer.
- Komponerer løsningene på delproblemene.

---

## Hvorfor programmerer vi sånn?

???
- Kommer ikke fra datamaskinen
- Kommer fra oss.

---

## 7 &pm; 2

???
- Kjent psykologisk avhandling.
- Mennesker er dumme.
- Holder kun styr på ~7 chunks med info av gangen.

---

[Bilde av elegant kode]

???
- Snakker ofte om pen kode.
- Pen / elegant kode = delt opp i logiske biter.
- Avansert prosedyre => Funksjoner
- Avansert struktur => Objekter / Typer

---

[Bilde av lang funksjon]

???
- "Okay, disse 5 linjene gjør egentlig bare X, og disse 8 linjene verifiserer bare Y".
- Når vi ikke får det "ferdigryddet", må vi bruke tid på å mentalt rydde opp selv.

---

## Komposisjon er sentralt i programmering

???
- Kanskje det mest sentrale.
- Problemer har enten triviell (7+-2) løsning...
- ...eller krever at man deler opp i mindre problemer
- Siden det kommer fra oss, gjelder det uavhengig av programmeringsspråk
- Om språk ikke har det, så gjør vi det selv, manuelt.

### Typer er Mengder
## Hask &#61; Set

???
- En Type er egentlig bare en mengde med verdier.
- Set er altså isomorf med Hask (med et lite unntak: _|_).

---

### Ø = Void
### {*} = ()
### {0,1} = Bool

???
- Set gir oss det vi trenger for å resonnere rundt Haskell.
- Tomt sett tilsvarer Void i Haskell
- Det går i teorien en funksjon fra Void til hva som helst, men i praksis kan den ikke kjøres.

### Konsepter i mengdelære... 
### ... definert med kategorier!

???
- Resonnerer om egenskaper og konsepter uten å bry oss om innholdet i objektene, kun relasjonene.
- Ekvivalent med å resonnere om typers / objekters egenskaper uten å bry oss om implementasjon, kun ved å se på "interfaces".
- Vi bruker teleskop på de universelle strukturene, heller enn å bruke mikroskop på enkeltobjektene og -pilene.
- Minner om point-free notation i FP!

"Gitt funksjonen f:A->B, så er f en bijeksjon om det finnes en g:B->A slik at Ax g.f(x) = x".

### Isomorphism
"Gitt morfismen f:A->B", så er f en isomorfisme om det finnes en g:B->A slik at g.f = id<sub>A</sub>
